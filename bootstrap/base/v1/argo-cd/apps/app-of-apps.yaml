apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/argoproj/argocd-example-apps.git'
    targetRevision: master
    path: apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app-of-apps
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 5